name: CI/CD de Node.js con alerta Slack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar tests
      run: node test.js

    # Este paso se ejecuta sólo si el paso anterior falla
    - name: Notificar a Slack si fallan los tests
      if: failure()  # solo si falla algo antes
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"❌ Fallaron los tests en GitHub Actions para *${{ github.repository }}* en el commit `${{ github.sha }}`"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
